<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/styles.css">
    <title>Presupuestador anual</title>
</head>
<body>
    <div id="Estado_de_Resultados">
        <h2>Estado de Resultados</h2>
        <div id="d_ganancia_bruta">
            <h3>Ganancia bruta</h3>
            <table id="t_ganancia_bruta">
                <tr id="ventas">
                    <td id="t_ventas"></td>
                    <td id="v_ventas"></td>
                </tr>
                <tr id="cmv">
                    <td id="t_cmv"></td>
                    <td id="v_cmv"></td>
                </tr>
                <tr id="ganancia_bruta">
                    <td id="t_ganancia_bruta">Ingresos por ventas:</td>
                    <td id="v_ganancia_bruta"></td>
                </tr>
            </table>
        </div>
        <div id="d_gastos_operativos">
            <h3>Gastos operativos</h3>
            <table id="t_gastos_operativos"></table>
        </div>
        <div id="d_ibt">
            <h3>Ganancia bruta</h3>
            <table id="t_ibt"> 
                <tr>
                    <td>Otros ingresos</td>
                    <td id="v_otros_ingresos"></td>
                </tr>
                <tr>
                    <td>Total ingresos antes de impuestos:</td>
                    <td id="ibt"></td>
                </tr>
                <tr>
                    <td>Impuestos:</td>
                    <td id="v_impuesto_ganancias"></td>
                </tr>
            </table>
        </div>
        <div id="iat">
            <h3>Ganancia neta</h3>
            <table id="iat">
                <tr>
                    <td>Ingresos netos</td>
                    <td id="v_iat"></td>
                </tr>

            </table>
        </div>
    </div>
    <div id="Flujo_de_Caja"></div>
    <script src="js/class.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
