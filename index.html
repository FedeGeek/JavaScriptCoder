<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/styles.css">
    <title>Presupuestador anual</title>
</head>
<body>
    <h1>Presupuestador</h1>
    <div id="d_caja">
        <h2>Patrimonio inicial</h2>
        <table >
            <tbody>
                <tr>
                    <td>Caja inicial</td>
                    <td>
                        <input type="number" id="saldo_inicial_caja" cols="10" rows="1" placeholder="efectivo inicial" onchange="caja._cargar_saldo_inicial()"></input>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="ppto">
        <h3>Mes inicial </h3>
        <select name="ppto_mes_0" id="mes_inicial" onchange="update_headers(), cargar_cuentas_ppto(manual_cuentas)" style="width: 150px">
            <option>Seleccionar</option>
        </select>
        <h2>Presupuesto anual</h2>
        <table id="t_ppto">
            <thead>
                <tr id="tr_meses">
                    <td style="width:100px">Cuentas</td>
                </tr>
            </thead>
            <tbody id="body_ppto"></tbody>
        </table>
    </div>
    <div>
        <button onclick="guardar_ppto(manual_cuentas)">Guardar Presupuesto</button>
    </div>
    <script src="js/class.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
