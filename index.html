<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"> 
    <title>Presupuestador anual</title>
</head>
<body>
    <h1>Presupuestador Anual</h1>
    <br>
    <div id="d_caja">
        <h3>Patrimonio inicial</h3>
        <table class="table table-borderless" id="t_caja_inicial">
            <tbody>
                <tr>
                    <td>Caja inicial</td>
                    <td>
                        <input type="number" id="saldo_inicial_caja" cols="10" rows="1" placeholder="efectivo inicial" onchange="caja._cargar_saldo_inicial()"></input>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="ppto">
        <h4>Mes inicial </h4>
        <select name="ppto_mes_0" class="btn btn-secondary" id="mes_inicial" onchange="update_headers(), cargar_cuentas_ppto(manual_cuentas)" style="width: 150px">
            <option>Seleccionar</option>
        </select>
        <h2>Presupuesto anual</h2>
        <table class="table table-bordered" id="t_ppto">
            <thead>
                <tr id="tr_meses">
                    <td style="width:100px">Cuentas</td>
                </tr>
            </thead>
            <tbody id="body_ppto"></tbody>
        </table>
    </div>
    <div>
        <button class="btn btn-success" onclick="guardar_ppto(manual_cuentas)">Guardar Presupuesto</button>
        <button class="btn btn-success" onclick="cargar_ppto()">Cargar Presupuesto guardado</button>
    </div>
    <div id="cashflow">
        <table class="table table-bordered" id="t_cf">
            <thead>
                <tr id="cf_meses">
                    <td></td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Ingresos</td>
                    <td id="ingresos_mes_0"></td>
                    <td id="ingresos_mes_1"></td>
                    <td id="ingresos_mes_2"></td>
                    <td id="ingresos_mes_3"></td>
                    <td id="ingresos_mes_4"></td>
                    <td id="ingresos_mes_5"></td>
                    <td id="ingresos_mes_6"></td>
                    <td id="ingresos_mes_7"></td>
                    <td id="ingresos_mes_8"></td>
                    <td id="ingresos_mes_9"></td>
                    <td id="ingresos_mes_10"></td>
                    <td id="ingresos_mes_11"></td>
                </tr>
                <tr>
                    <td>Egresos</td>
                    <td id="egresos_mes_0"></td>
                    <td id="egresos_mes_1"></td>
                    <td id="egresos_mes_2"></td>
                    <td id="egresos_mes_3"></td>
                    <td id="egresos_mes_4"></td>
                    <td id="egresos_mes_5"></td>
                    <td id="egresos_mes_6"></td>
                    <td id="egresos_mes_7"></td>
                    <td id="egresos_mes_8"></td>
                    <td id="egresos_mes_9"></td>
                    <td id="egresos_mes_10"></td>
                    <td id="egresos_mes_11"></td>
                </tr>
                <tr>
                    <td>Saldos</td>
                    <td id="saldos_mes_0"></td>
                    <td id="saldos_mes_1"></td>
                    <td id="saldos_mes_2"></td>
                    <td id="saldos_mes_3"></td>
                    <td id="saldos_mes_4"></td>
                    <td id="saldos_mes_5"></td>
                    <td id="saldos_mes_6"></td>
                    <td id="saldos_mes_7"></td>
                    <td id="saldos_mes_8"></td>
                    <td id="saldos_mes_9"></td>
                    <td id="saldos_mes_10"></td>
                    <td id="saldos_mes_11"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>    
    <script src="js/class.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
